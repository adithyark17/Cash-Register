<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Cash Register Manager </h1>
        <p class="description">Enter an bill amount and cash given and please recieve your change</p>
        <label for="bill-amount">Bill Amount: </label>
        <input type="text" id="bill-amount" placeholder="Enter Amount">
        <label for="cash-given">Cash Given: </label>
        <input type="text" id="cash-given" placeholder="Enter Cash Given">
        <button class="btn" id="btn">Check</button>
        <p id="error-message"></p>
        
        
        
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes:</th>
                <td class ="num-of-notes"></td>
                <td class ="num-of-notes"></td>
                <td class ="num-of-notes"></td>
                <td class ="num-of-notes"></td>
                <td class ="num-of-notes"></td>
                <td class ="num-of-notes"></td>
                <td class ="num-of-notes"></td>
            </tr>
            <tr>
                <th>Denominations</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
  
    </div>
    <footer class="footer">
        <div>Developed by <span id="adi"><a href="">Adithya Rajesh</a></span></div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
